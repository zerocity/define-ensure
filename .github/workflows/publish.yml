name: Publish

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: "Release type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch
      first_release:
        description: "First release (no version bump)"
        required: false
        type: boolean
        default: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: jdx/mise-action@v2

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create release
        run: |
          if [ "${{ inputs.first_release }}" = "true" ]; then
            commit-and-tag-version --first-release
          else
            commit-and-tag-version --release-as ${{ inputs.release_type }}
          fi

      - name: Push changes
        run: git push origin main --follow-tags

      - name: Publish to JSR
        run: deno publish

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION=$(jq -r .version deno.json)
          # Extract latest version's changelog (between first two ## headings)
          NOTES=$(awk '/^## \[?[0-9]/{if(p) exit; p=1; next} p' CHANGELOG.md)
          gh release create "v${VERSION}" --notes "$NOTES"
