name: Publish

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      release_type:
        description: "Release type (ignored on auto-release)"
        required: false
        type: choice
        options:
          - ""
          - patch
          - minor
          - major
        default: ""
      first_release:
        description: "First release (no version bump)"
        required: false
        type: boolean
        default: false

jobs:
  publish:
    runs-on: ubuntu-latest
    # Skip release commits to prevent infinite loop
    if: ${{ !startsWith(github.event.head_commit.message, 'chore(release)') }}
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT }}

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/deno
            ~/.deno
          key: deno-${{ runner.os }}-${{ hashFiles('deno.lock') }}
          restore-keys: deno-${{ runner.os }}-

      - uses: jdx/mise-action@v2

      - name: Verify build
        run: mise run ci

      - name: Publish to JSR (dry run)
        run: mise run publish:dry

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create release
        run: |
          if [ "${{ inputs.first_release }}" = "true" ]; then
            mise run release:first
          elif [ -n "${{ inputs.release_type }}" ]; then
            mise run release:${{ inputs.release_type }}
          else
            mise run release
          fi

      - name: Push changes
        run: git push origin main --follow-tags

      - name: Publish to JSR
        run: mise run publish

      - name: Setup Node.js for npm publish
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Build and publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          VERSION=$(jq -r .version deno.json)
          deno task build:npm "$VERSION"
          cd npm
          npm publish --access public

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION=$(jq -r .version deno.json)
          # Extract latest version's changelog (between first two ## headings)
          NOTES=$(awk '/^## \[?[0-9]/{if(p) exit; p=1; next} p' CHANGELOG.md)
          gh release create "v${VERSION}" --notes "$NOTES"
